maxGenomesPerTaxidRank=STRAIN
completeGenomesOnly=true
refSeqLimitForGenbankAccess=1
maxFromGenBank=5
fastaQualities=COMPLETE_LATEST, COMPLETE, CHROMOSOME_LATEST, CHROMOSOME
rankCompletionDepth=strain
maxDust = 20